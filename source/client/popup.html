<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="static/jquery.min.js"></script>
    <script src="static/popup.min.js"></script>

    <link rel="stylesheet" href="static/popup.min.css">
</head>
<body>
    <div class="change">
        <div class="change-container">
            <div class="change-logo">
                <img src="static/logo.png" alt="Here must be a icon but..." class="change-logo-item">
            </div>
            <form class="change-form">
                <div class="change-info-row">
                    <p class="change-info">FontStyler</p>
                    <!-- <p class="change-info-description">Specify the font without quotes and press one of these buttons.</p> -->

                    <p class="change-info-tip">You also can just press enter instead of pressing <span class="tip-button">Apply (Once)</span></p>
                    <p class="change-info-tip"><span class="tip-button">Apply (Once)</span> will affect the font until page reload.</p>
                    <p class="change-info-tip"><span class="tip-button">Apply (Auto)</span> will automatic change font on next visit.</p>
                </div>
                <div class="change-input-row">
                    <input id="change-input" type="text" class="change-input change-action" placeholder="Font name..." required>
                </div>
                <div class="change-button-row">
                    <button id="change-apply-one" class="change-button change-action tooltip-root" type="button">Apply (Once)
                        <span class="tooltip-text">Applies the font once at the page.</span>
                    </button>
                    <button id="change-apply-auto" class="change-button change-action tooltip-root" type="button">Apply (Auto)
                        <span class="tooltip-text">Applies the font to the page and it will be applied next page load.</span>
                    </button>
                </div>
                <div class="change-button-row">
                    <p id="change-me" class="change-additional-button tooltip-root">Url to me (VK)
                        <span class="tooltip-text">vk.com/wisser_tg</span>
                    </p>
                    <p id="change-clear-data" class="change-additional-button tooltip-root">Clear fonts
                        <span class="tooltip-text">Clear font data. Each font which you have added will be deleted.</span>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
